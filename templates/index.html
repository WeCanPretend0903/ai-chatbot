<!DOCTYPE html>
<html>
<head>
    <title>My AI Chatbot</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; font-weight: bold; }
        .bot { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Chat with Gemini</h1>
    <div id="chat-box"></div>
    <input type="text" id="userInput" placeholder="Type a message..." style="width: 70%;">
    <button onclick="sendMessage()" style="width: 25%;">Send</button>

    <script>
        async function sendMessage() {
            let input = document.getElementById("userInput");
            let text = input.value;
            let chatBox = document.getElementById("chat-box");
            
            if (!text) return;

            // Show user message
            chatBox.innerHTML += `<div class="user">You: ${text}</div>`;
            input.value = "";

            let response = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: text})
            });
            
            let data = await response.json();
            
            // Show bot message
            chatBox.innerHTML += `<div class="bot">AI: ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
